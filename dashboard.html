<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>

<body>
  <div class="header">
    <div class="container">
      <h1>Gráfico de <span class="highlight">Salário Minimo</span> </h1>
    </div>
  </div>

  <div class="dash-container">
   
   
    
    
    <div class="graph">
      
      <canvas id="chartLine" style="width: 100%; height: 100%;"></canvas>
    </div>

    
    <div class="graph">
      <canvas id="chartBar" style="width: 100%; height: 100%;"></canvas>
    </div>

    
    <div class="graph">
      <canvas id="chartPie" style="width: 100%; height: 100%;"></canvas>
    </div>
  </div>
</body>

</html>

<script>
 

  // gráfico de Linha
  var ctxLine = document.getElementById("chartLine").getContext("2d");
  var rotulosLine = ["2011", "2012", "2013", "2014", "2015", "2016","2017","2018","2019","2020","2021"];
  var dataLine = [540, 622, 678, 724, 788, 880, 937,954,988,1045,1100];
  var configLine = {
    type: 'line',
    data: {
      labels: rotulosLine, 
      datasets: [
        {
          label: 'Salário Mínimo',
          data: dataLine, 
          backgroundColor: [
            '#df0000',
            '#ea0000',
            '#f40000',
            '#ff0000',
            '#ff1d0b',
            '#ff2e16',
            '#cbcf00',
            '#dcdf00',
            '#edef00',
            '#ffff00',
            '#ffff2b',
          ],
          borderColor: [
          '#df0000',
            '#ea0000',
            '#f40000',
            '#ff0000',
            '#ff1d0b',
            '#ff2e16',
            '#cbcf00',
            '#dcdf00',
            '#edef00',
            '#ffff00',
            '#ffff2b',
          ],
          borderWidth: 1
        }
      ]
    },
    options: {
      
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
        }
      }
    }
  }
  var ax_chartLine = new Chart(ctxLine, configLine); 


  // gráfico de Barras
  var ctxBar = document.getElementById("chartBar").getContext("2d");
  var rotulosBar = ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"];
  var dataBar = [1711, 1539, 2585, 2499, 2498, ];
  var configBar = {
    type: 'bar',
    data: {
      labels: rotulosBar, 
      datasets: [
        {
          label: 'Méida de Salário por região',
          data: dataBar, 
          backgroundColor: [
            '#FFFF0022',
            '#FF000022',
            '#FF00FF22',
            '#00FFFF22',
            '#99009922',
            
          ],
          borderColor: [
            '#FFFF00',
            '#FF0000',
            '#FF00FF',
            '#00FFFF',
            '#990099',
            
          ],
          borderWidth: 1
        }
      ]
    },
    options: {
     
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
        }
      }
    }
  }
  var ax_chartBar = new Chart(ctxBar, configBar); 

  // gráfico de Pizza/Torta
  var ctxPie = document.getElementById("chartPie").getContext("2d");
  var rotulosPie = ["Brasil(total)", "Norte", "Nordeste",'Sudeste','Sul','Centro-Oeste'];
  var dataPie = [11,10.6,13.6,11.4,6.8,9.3];
  var configPie = {
    type: 'pie',
    data: {
      labels: rotulosPie, 
      datasets: [
        {
          label: 'Desemprego por Região',
          data: dataPie, 
          backgroundColor: [
          '#FFFF0022',
            '#FF000022',
            '#FF00FF22',
            '#00FFFF22',
            '#99009922',
            '#00640022'
          ],
          borderColor: [
          '#FFFF00',
            '#FF0000',
            '#FF00FF',
            '#00FFFF',
            '#990099',
            '#006400'
          ],
          borderWidth: 1
        }
      ]
    },
    options: {
      
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
        }
      }
    }
  }
  var ax_chartPie = new Chart(ctxPie, configPie); 


</script>
